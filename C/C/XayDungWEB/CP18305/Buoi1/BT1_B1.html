    <h3> NOBITA THẦM YÊU XUKA </h3>
    Doraemi <b>Nobita</b> <i>Xuka</i></br>
    Doraemi Chaien <u>Xeko</u></br>
    Má <u>Xeko</u> thì nghèo</br>
    Má Chaien thì giàu</br>
    Còn <b>Nobita</b> luôn ăn hiếp bạn bè</br>
    <b>Nobita</b> thầm yêu <i>Xuka</i> hái hoa hồng tặng cho Chaien</br>
    Nếu Chaien bằng lòng lấy <b>Nobita</b> làm chồng</br>
    Thì 1 năm sau Nobito chào đời</br>
